<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqf Amendment Bill 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f5ee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }
        h1 {
            color: #005c4d;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        .qr-container {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            background-color: #005c4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007a63;
        }
        .qr-code {
            max-width: 100px;
            width: 100%;
            margin: auto;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Waqf Amendment Bill 2024</h1>
        <p>The last date to submit your opinion against the Waqf Amendment Bill 2024 through the QR code has been extended to <strong>15 September, Sunday</strong> till 12 midnight.</p>
        <div class="qr-container">
            <img src="your-qr-code-link-here.png" alt="QR Code" class="qr-code">
        </div>
        <div class="button-container">
            <button onclick="window.location.href='https://your-link-here.com'">Submit Your Opinion</button>
        </div>
    </div>

</body>
</html>
